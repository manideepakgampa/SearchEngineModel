<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduSearch</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #1a1a1a;
        color: white;
        text-align: center;
      }
      .search-container {
        margin-top: 20vh;
      }
      .btn-search {
        background-color: #d9534f;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container search-container">
      <h1>Welcome to EduSearch</h1>
      <p>
        The search engine tailored for educational purposes. Find articles,
        papers, and resources to aid learning and teaching.
      </p>
      <form
        action="/search/"
        method="get"
        class="d-flex justify-content-center"
      >
        <input
          type="text"
          name="q"
          class="form-control w-50"
          placeholder="Search for educational resources..."
        />
        <button type="submit" class="btn btn-search ms-2">Search</button>
      </form>
    </div>
  </body>
</html>
