<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSearch - Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #1a1a1a; color: white; }
        .result { border: 1px solid #444; margin: 10px; padding: 15px; border-radius: 8px; }
        .btn-primary { background-color: #d9534f; border: none; }
        .filter-container { border-right: 1px solid #444; padding-right: 20px; }
        .filter-container label { color: #bbb; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <a href="/" class="text-decoration-none text-light">&larr; Back to home</a>
        <h2 class="mt-3">Search results for '{{ query }}'</h2>
        <div class="row">
            <div class="col-md-3 filter-container">
                <form method="get" action="/search/">
                    <input type="hidden" name="q" value="{{ query }}">
                    <h5>Filters</h5>
                    
                    <!-- Price Range -->
                    <label for="min_price">Price Range:</label>
                    <div class="d-flex">
                        <input type="number" id="min_price" name="min_price" class="form-control" placeholder="Min" value="{{ filters.min_price }}">
                        <input type="number" id="max_price" name="max_price" class="form-control ms-2" placeholder="Max" value="{{ filters.max_price }}">
                    </div>
                    
                    <!-- Type -->
                    <label for="type" class="mt-3">Type:</label>
                    <select id="type" name="type" class="form-select">
                        <option value="">All</option>
                        <option value="Textbook" {% if filters.type == 'Textbook' %}selected{% endif %}>Textbook</option>
                        <option value="Practice Test" {% if filters.type == 'Practice Test' %}selected{% endif %}>Practice Test</option>
                        <option value="Online" {% if filters.type == 'Online' %}selected{% endif %}>Online</option>
                        <option value="Paid" {% if filters.type == 'Paid' %}selected{% endif %}>Paid</option>
                    </select>
                    
                    <!-- Subject -->
                    <label for="subject" class="mt-3">Subject:</label>
                    <select id="subject" name="subject" class="form-select">
                        <option value="">All</option>
                        <option value="Che" {% if filters.subject == 'Che' %}selected{% endif %}>Chemistry</option>
                        <option value="Bio" {% if filters.subject == 'Bio' %}selected{% endif %}>Biology</option>
                        <option value="Phy" {% if filters.subject == 'Phy' %}selected{% endif %}>Physics</option>
                        <option value="Mat" {% if filters.subject == 'Mat' %}selected{% endif %}>Mathematics</option>
                    </select>
                    
                    <button type="submit" class="btn btn-primary mt-3">Apply Filters</button>
                </form>
            </div>
            <div class="col-md-9">
                <div class="row">
                    {% for result in results %}
                        <div class="col-md-6">
                            <div class="result">
                                <h5>{{ result.title }}</h5>
                                <p>Type: {{ result.type }}</p>
                                <p>Subject: {{ result.subject }}</p>
                                <p>Price: ${{ result.price }}</p>
                                <button class="btn btn-primary">Add to Cart</button>
                            </div>
                        </div>
                    {% empty %}
                        <p>No results found. Try different filters.</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
